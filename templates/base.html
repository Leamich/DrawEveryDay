<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/fonts.css"/>
	<link rel="stylesheet" href="../static/css/styles.css"/>
	<title>{% block title %}{% endblock %}</title>
</head>

<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
	<a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
		<img src="../static/img/main_ico.png" alt="DrawEveryDay" height="50" class="bi me-3 mx-3">
    </a>

	<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
		<li><a href="#" class="nav-link px-2 link-secondary">Галерея</a></li>
		<li><a href="#" class="nav-link px-2 link-dark">Статистика</a></li>
		<li><a href="#" class="nav-link px-2 link-dark">Рисовать</a></li>
    </ul>

    <div class="col-md-3 text-end">
		<a href="#"><img src="../static/img/person_icon.png" width="40" class="mx-2"></a>
	  <button type="button" class="btn btn-outline-success me-2">Вход</button>
	</div>
</header>
	
{% block content %}{% endblock %}

<footer>
<nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
    	<a class="navbar-brand" href="/">DrawEveryDay</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Авторы</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Информация о лицензии</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://github.com/Leamich/DrawEveryDay" target="_blank">GitHub</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
</footer>

</body>
</html>
