<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/fonts.css"/>
	<link rel="stylesheet" href="../static/css/styles.css"/>
	<base target="_parent">
</head>

<body>
	<style>
		.field-send {
			display: flex;
			justify-content: center;
			height: 10vh;
			background: #CCFFFF;
		}
		
		.message {
			border-radius: 20px 20px 20px 0;
			border: 1px solid black;
			margin: 0.5% 1%;
			padding: 1%;
		}
		
		.main { 
			height: 87vh;
			margin-top: 1em;
			flex-direction: column;
			overflow: auto;
		}
	</style>
	
	<div class="main">
		{% for message in comment_data %}
		<div class="message"><a href="../user/{{ users_id[loop.index] }}" class="link-dark">{{ users_data[loop.index] }}</a>
			<br>{{ message.text }}
		</div>
		{% endfor %}
	</div>

	{% if current_user.is_authenticated %}
	<form class="field-send" method="post" style="">
		<input type="text" class="form-control" id="message" placeholder="Введите сообщение" style="margin: 0.5em 0.2em">
		<button type="submit" class="btn btn-dark" style="margin: 0.5em 0.2em">
			<img src="/static/img/send.png">
		</button>
	</form>
	{% else %}
	<div class="field-send" style="flex-direction: column"><div style="margin-left: 5%">
		<a href="../login">Войдите</a> или <a href="../register">зарегистрируйтесь</a>
		для публикации комментариев</div></div>
	{% endif %}
</body>
</html>
